<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The requested URL was not found.</p>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const pathname = queryParams.get("pathname");

    if (pathname) {
      // 원래 URL로 리다이렉트
      window.location.href = https://main.lunaweb.dev/birthday_card/build + pathname;
    }
  </script>
</body>
</html>
